  djangodb:
    image: postgres:13.0
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=unboxr
      - POSTGRES_USER=unboxr
      - POSTGRES_PASSWORD=unboxr

